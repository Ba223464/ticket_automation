services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ticket_automation
      POSTGRES_USER: ticket_automation
      POSTGRES_PASSWORD: ticket_automation
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    ports:
      - "8001:8000"
    command: bash -lc "python manage.py migrate && daphne -b 0.0.0.0 -p 8000 config.asgi:application"

  celery:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    command: bash -lc "celery -A config worker -l INFO"

  frontend:
    build:
      context: ./frontend
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    ports:
      - "3000:3000"
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_data:
  frontend_node_modules:
